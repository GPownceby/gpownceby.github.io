<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>We are the best at what we do</title>
  <meta name="description" content="We are the best at what we do" />
  <style>
    :root {
      --bg: #000000;
      --green: #00ff00;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--green);
      display: grid;
      place-items: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .wrap {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 5rem);
      line-height: 1.1;
      margin: 0;
      text-shadow: 0 0 6px rgba(0,255,0,0.6), 0 0 24px rgba(0,255,0,0.3);
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Main content">
    <h1>We are the best at what we do</h1>
  </main>
</body>
</html>
