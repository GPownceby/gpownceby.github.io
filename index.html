<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>We are the best at what we do</title>
  <meta name="description" content="We are the best at what we do" />
  <style>
    :root {
      --bg: #000000;
      --green: #00ff00;
    }
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--green);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .wrap {
      text-align: center;
      padding: 2rem;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: clamp(3rem, 8vw, 7rem);
      line-height: 1.1;
      margin: 0;
      text-shadow: 0 0 6px rgba(0,255,0,0.6), 0 0 24px rgba(0,255,0,0.3);
      letter-spacing: 0.02em;
    }
    footer1 {
      text-align: center;
      padding: 1rem;
      font-size: 1.1rem;
      text-shadow: 0 0 6px rgba(0,255,0,0.6), 0 0 24px rgba(0,255,0,0.3);
    }
    footer2 {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      text-shadow: 0 0 6px rgba(0,255,0,0.6), 0 0 24px rgba(0,255,0,0.3);
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Main content">
    <h1>We Are The Best At What We Do</h1>
  </main>
  <footer1>
    <div>Want to learn more? Email us: guy@phpresidualsolutions.com</div>
    <div></div>
  </footer1>
  <footer2>
    <div>&copy; 2025 PHP Residual Solutions. All rights reserved.</div>
  </footer2>
</body>
</html>
